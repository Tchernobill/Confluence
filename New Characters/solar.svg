<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
<!-- Background -->
<rect width="800" height="800" fill="#1e1e1e" />
<!-- Quadrant Dividers -->
<line x1="400" y1="50" x2="400" y2="750" stroke="#444" stroke-width="2" stroke-dasharray="5,5" />
<line x1="50" y1="400" x2="750" y2="400" stroke="#444" stroke-width="2" stroke-dasharray="5,5" />
<!-- Quadrant Labels -->

<text x="600" y="100" fill="#555" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle">VIOLENCE</text>
<text x="600" y="700" fill="#555" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle">LOGISTICS</text>
<text x="200" y="700" fill="#555" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle">HEART / ETHICS</text>
<text x="200" y="100" fill="#555" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle">INFO / INTEL</text>
<!-- Orbits (Rings) -->
<!-- Orbit 4: The Satellites -->
<circle cx="400" cy="400" r="350" fill="none" stroke="#333" stroke-width="2" />
<text x="400" y="65" fill="#666" font-size="14" text-anchor="middle">Orbit 4: The Satellites (Independent)</text>
<!-- Orbit 3: The Machine -->
<circle cx="400" cy="400" r="260" fill="none" stroke="#444" stroke-width="2" />
<text x="400" y="155" fill="#666" font-size="14" text-anchor="middle">Orbit 3: The Machine (Tools)</text>
<!-- Orbit 2: The Hands -->
<circle cx="400" cy="400" r="170" fill="none" stroke="#666" stroke-width="2" />
<text x="400" y="245" fill="#bbb" font-size="14" text-anchor="middle">Orbit 2: The Hands (Execution)</text>
<!-- Orbit 1: The Soul -->
<circle cx="400" cy="400" r="90" fill="none" stroke="#ffd700" stroke-width="3" opacity="0.5" />
<!-- THE CORE -->
<circle cx="400" cy="400" r="40" fill="#000" stroke="#fff" stroke-width="4" />
<text x="400" y="405" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle">KYR4N</text>
<!-- CHARACTERS -->
<!-- ORBIT 1: THE SOUL -->
<!-- Sedh (Ethics) -->
<circle cx="360" cy="470" r="25" fill="#800020" stroke="#fff" stroke-width="2" />
<text x="360" y="475" fill="#fff" font-size="12" text-anchor="middle">Sedh</text>
<!-- Isa (Ethics/Love) -->
<circle cx="440" cy="470" r="25" fill="#800020" stroke="#fff" stroke-width="2" />
<text x="440" y="475" fill="#fff" font-size="12" text-anchor="middle">Isa</text>
<!-- Riley (Ethics/Ghost) -->
<circle cx="400" cy="490" r="20" fill="#333" stroke="#800020" stroke-width="2" stroke-dasharray="2,2" />
<text x="400" y="525" fill="#800020" font-size="10" text-anchor="middle">(Riley)</text>
<!-- Evil Isa (Info/Parasite) -->
<circle cx="350" cy="350" r="20" fill="#333" stroke="#800080" stroke-width="2" />
<text x="350" y="355" fill="#d8bfd8" font-size="10" text-anchor="middle">Evil Isa</text>
<!-- ORBIT 2: THE HANDS -->
<!-- Marcus (Violence) -->
<circle cx="500" cy="300" r="30" fill="#2F4F4F" stroke="#fff" stroke-width="2" />
<text x="500" y="305" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Marcus</text>
<!-- Zara (Violence) -->
<circle cx="540" cy="360" r="30" fill="#2F4F4F" stroke="#fff" stroke-width="2" />
<text x="540" y="365" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Zara</text>
<!-- Alex (Violence) -->
<circle cx="470" cy="250" r="30" fill="#2F4F4F" stroke="#fff" stroke-width="2" />
<text x="470" y="255" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Alex</text>
<!-- Helene (Logistics/Care) -->
<circle cx="550" cy="450" r="30" fill="#2F4F4F" stroke="#fff" stroke-width="2" />
<text x="550" y="455" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Helene</text>
<!-- ORBIT 3: THE MACHINE -->
<!-- Nat (Logistics) -->
<circle cx="620" cy="500" r="30" fill="#4B0082" stroke="#fff" stroke-width="2" />
<text x="620" y="505" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Nat</text>
<!-- Jin (Logistics/Tech) -->
<circle cx="600" cy="600" r="30" fill="#4B0082" stroke="#fff" stroke-width="2" />
<text x="600" y="605" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Jin</text>
<!-- Mira (Care/Tech) -->
<circle cx="450" cy="640" r="30" fill="#4B0082" stroke="#fff" stroke-width="2" />
<text x="450" y="645" fill="#fff" font-size="12" font-weight="bold" text-anchor="middle">Mira</text>
<!-- Aurelio (Info/Diplomacy) -->
<circle cx="200" cy="300" r="35" fill="#DAA520" stroke="#fff" stroke-width="2" />
<text x="200" y="305" fill="#000" font-size="12" font-weight="bold" text-anchor="middle">Aurelio</text>
<!-- ORBIT 4: THE SATELLITES -->
<!-- Kaia (Info) -->
<circle cx="150" cy="200" r="30" fill="#555" stroke="#fff" stroke-width="2" />
<text x="150" y="205" fill="#fff" font-size="12" text-anchor="middle">Kaia</text>
<!-- Mat (Info/Truth) -->
<circle cx="100" cy="400" r="30" fill="#555" stroke="#fff" stroke-width="2" />
<text x="100" y="405" fill="#fff" font-size="12" text-anchor="middle">Mat</text>
<!-- Frank (Outsider) -->
<circle cx="150" cy="600" r="30" fill="#555" stroke="#fff" stroke-width="2" />
<text x="150" y="605" fill="#fff" font-size="12" text-anchor="middle">Frank</text>
</svg>